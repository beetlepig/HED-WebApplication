<footer id="footerDiv">
  <div id="containerEDICIONES" class="noResponsive" #footerContainer><h3 [fittext] [activateOnResize]="true" [container]="footerContainer"
                                                    [minFontSize]="5" [compression]="10">EDICIONES</h3></div>

  <div id="containerEDICIONES" class="responsive" #footerContainer><h3 [fittext] [activateOnResize]="true" [container]="footerContainer"
                                                                         [minFontSize]="5" [compression]="2">EDICIONES</h3></div>
  <div id="containerSelector" *ngIf="general_info_footer" #selectorContainer>

    <div class="epoca noResponsive" [fittext] [activateOnResize]="true" [container]="footerContainer" [minFontSize]="5"
         [compression]="12" *ngFor="let evento of general_info_footer.eventos_acumulados">
      <h4>{{evento}}</h4>
    </div>

    <div class="epoca responsive" [fittext] [activateOnResize]="true" [container]="footerContainer" [minFontSize]="5"
         [compression]="5" *ngFor="let evento of general_info_footer.eventos_acumulados">
      <h4>{{evento}}</h4>
    </div>

  </div>
</footer>
